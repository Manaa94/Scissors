{% extends 'base.html' %}

{% block url %}
<div>
    <form action="{% url 'scissors:create-url' %}" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input style="width: 110px; margin-left: 15px;" type="submit" , value="Start">
    </form>
</div>
{% endblock %}

{% block list %}
<div>
    <table>
        {% for url in object_list %}
        <tr>
            <td>
                
                <a href="{% url 'scissors:copy-url' url.pk %}"><img src="../static/icons/copy.png" style="margin-right:5px; cursor: pointer; width: 40px;"
                        title="copy path"></a>
                <a href=""><img src="../static/icons/edit.png" style="cursor:pointer; width: 40px;" title="edit"></a>
            </td>
            <td>/s/{{url.path}}</td>
            <td>{{url.original}}</td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
